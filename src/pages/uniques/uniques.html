<template>
    <h3 class="text-center my-4">
        <span class="rarity-text">${uniques.length}</span> Uniques Found
    </h3>
    <search-area>
        <div class="max-w-screen-2xl mx-auto px-4">
            <div class="flex flex-wrap justify-center items-center text-center">
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <label class="block  type-text mb-1">Select Class</label>
                        <select class="w-full bg-gray-900 border border-gray-600 type-text  rounded-lg p-2.5" value.bind="selectedClass">
                            <option repeat.for="opt of classes" value.bind="opt.value">${opt.label}</option>
                        </select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <label class="block  type-text mb-1">Select Type</label>
                        <select class="w-full bg-gray-900 border border-gray-600 type-text  rounded-lg p-2.5" value.bind="selectedType">
                            <option repeat.for="opt of types" value.bind="opt.value && opt.value.length ? opt.value[0] : ''">${opt.label}</option>
                        </select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <label class="block  type-text mb-1">Select Equipment</label>
                        <select class="w-full bg-gray-900 border border-gray-600 type-text  rounded-lg p-2.5" value.bind="selectedEquipmentName" disabled.bind="!selectedType">
                            <option repeat.for="opt of equipmentNames" value.bind="opt.value">${opt.label}</option>
                        </select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="my-1">
                        <label class="block  type-text mb-1">Search Uniques</label>
                        <input class="w-full bg-gray-900 border border-gray-600 type-text  rounded-lg p-2.5" type="text" value.bind="search" placeholder="Search..." />
                        <label class="inline-flex items-center mt-2"><input type="checkbox" class="mr-2" checked.bind="hideVanilla"><span class="ml-1">Hide Vanilla</span></label>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <button class="w-full bg-gray-700 hover:bg-gray-600 type-text  py-2 px-3 rounded-lg"
                                type="button" click.trigger="resetFilters()">Reset Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </search-area>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 px-2 text-center mt-5">
        <div class="bg-gray-800 rounded shadow p-2" repeat.for="unique of uniques">
            <div class="bg-gray-800 rounded">

                <div class="mb-1">
                    <div class="unique-text text-lg">
                        ${unique.Name}
                    </div>
                    <div class="rarity-text" if.bind="unique.Rarity">
                        Rarity: ${unique.Rarity}
                    </div>
                    <div class="rarity-text" if.bind="unique.Vanilla">
                        ${unique.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="type-text" if.bind="unique.Equipment.Name">
                        ${unique.Equipment.Name}
                    </div>
                    <div class="type-text" if.bind="unique.Equipment.ArmorString">
                        Defense: ${unique.Equipment.ArmorString}
                    </div>
                    <div class="type-text"
                         if.bind="unique.Equipment.Block !== null && unique.Equipment.Block !== undefined && unique.Equipment.Block > 0">
                        Block: ${unique.Equipment.Block}%
                    </div>
                    <div class="type-text" if.bind="unique.Equipment.DamageTypes"
                         repeat.for="damage of unique.Equipment.DamageTypes">
                        ${getDamageTypeString(damage.Type)} ${damage.DamageString}
                    </div>
                    <div class="type-text" if.bind="unique.Equipment.Durability > 0">
                        Durability: ${unique.Equipment.Durability}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="requirement-text"
                         if.bind="unique.Equipment.RequiredClass && unique.Equipment.RequiredClass.length">
                        (${unique.Equipment.RequiredClass} Only)
                    </div>
                    <div class="requirement-text" if.bind="unique.Equipment.RequiredDexterity > 0">
                        Required Dexterity: ${unique.Equipment.RequiredDexterity}
                    </div>
                    <div class="requirement-text" if.bind="unique.Equipment.RequiredStrength > 0">
                        Required Strength: ${unique.Equipment.RequiredStrength}
                    </div>
                    <div class="requirement-text">
                        Required Level: ${unique.RequiredLevel > 0 ? unique.RequiredLevel : 1}
                    </div>
                </div>

                <div class="prop-text" repeat.for="property of unique.Properties">
                    ${property.PropertyString}
                </div>

            </div>
        </div>
    </div>
</template>
