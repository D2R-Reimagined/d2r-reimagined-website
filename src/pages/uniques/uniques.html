<template>
    <h3 class="text-center my-4">
        <span class="rarity-text">${uniques.length}</span> Uniques Found
    </h3>

    <search-area>
        <div class="max-w-11/12 m-auto px-4">
            <div class="flex flex-wrap justify-center items-start">

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="ficlass" class="select-base peer" value.bind="selectedClass" required>
                            <option repeat.for="opt of classes" value.bind="opt.value">${opt.label}</option>
                        </select>
                        <label for="ficlass" class="floating-label">Select Class</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="itype" class="select-base peer" value.bind="selectedType" required>
                            <option repeat.for="opt of types"
                                    value.bind="opt.value && opt.value.length ? opt.value[0] : ''">${opt.label}
                            </option>
                        </select>
                        <label for="itype" class="floating-label">Item Type</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="eqsel" class="select-base peer" value.bind="selectedEquipmentName" disabled.bind="!selectedType" required>
                            <option repeat.for="opt of equipmentNames" value.bind="opt.value">${opt.label}</option>
                        </select>
                        <label for="eqsel" class="floating-label">Select Equipment</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <input id="inputsearch" class="select-base peer" type="text" value.bind="search" required/>
                        <label for="inputsearch" class="floating-label">Filter by Input</label>
                    </div>
                    <div class="flex mb-2">
                        <input id="hidevan" type="checkbox" class="check-base" checked.bind="hideVanilla">
                        <label for="hidevan" class="block type-text ml-1">Hide Vanilla</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-35 px-2">
                    <div class="mb-2">
                        <button class="button-base" type="button" click.trigger="resetFilters()">
                            Reset Filters
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </search-area>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 px-2 text-center mt-5">
        <div class="bg-gray-800 rounded-lg shadow p-2" repeat.for="unique of uniques">
            <div class="bg-gray-800 rounded">
                <div class="mb-1">
                    <div class="unique-text text-lg">
                        ${unique.Name}
                    </div>
                    <div class="rarity-text" if.bind="unique.Rarity">
                        Rarity: ${unique.Rarity}
                    </div>
                    <div class="rarity-text" if.bind="unique.Vanilla">
                        ${unique.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="type-text" if.bind="unique.Equipment.Name">
                        ${unique.Equipment.Name}
                    </div>
                    <div class="type-text" if.bind="unique.Equipment.ArmorString">
                        Defense: ${unique.Equipment.ArmorString}
                    </div>
                    <div class="type-text"
                         if.bind="unique.Equipment.Block !== null && unique.Equipment.Block !== undefined && unique.Equipment.Block > 0">
                        Block: ${unique.Equipment.Block}%
                    </div>
                    <div class="type-text" if.bind="unique.Equipment.DamageTypes"
                         repeat.for="damage of unique.Equipment.DamageTypes">
                        ${getDamageTypeString(damage.Type)} ${damage.DamageString}
                    </div>
                    <div class="type-text" if.bind="unique.Equipment.Durability > 0">
                        Durability: ${unique.Equipment.Durability}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="requirement-text"
                         if.bind="unique.Equipment.RequiredClass && unique.Equipment.RequiredClass.length">
                        (${unique.Equipment.RequiredClass} Only)
                    </div>
                    <div class="requirement-text" if.bind="unique.Equipment.RequiredDexterity > 0">
                        Required Dexterity: ${unique.Equipment.RequiredDexterity}
                    </div>
                    <div class="requirement-text" if.bind="unique.Equipment.RequiredStrength > 0">
                        Required Strength: ${unique.Equipment.RequiredStrength}
                    </div>
                    <div class="requirement-text">
                        Required Level: ${unique.RequiredLevel > 0 ? unique.RequiredLevel : 1}
                    </div>
                </div>

                <div class="prop-text" repeat.for="property of unique.Properties">
                    ${property.PropertyString}
                </div>

            </div>
        </div>
    </div>
</template>
