<template>
    <h3 class="text-center my-4">
        <span class="text-sky-300">${uniques.length}</span> Uniques Found
    </h3>
    <search-area>
        <div class="max-w-screen-2xl mx-auto px-4">
            <div class="flex flex-wrap justify-center items-center text-center">
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Select Class"
                                options.bind="classes"
                                value.bind="selectedClass"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Select Type"
                                options.bind="types"
                                value.bind="selectedType"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Select Equipment"
                                options.bind="equipmentNames"
                                value.bind="selectedEquipmentName"
                                disabled.bind="!selectedType || selectedType.length === 0"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="my-1">
                        <moo-text-field
                                class="w-full"
                                label="Search Uniques"
                                type="text"
                                value.bind="search"
                        ></moo-text-field>
                        <moo-checkbox checked.bind="hideVanilla"><span class="ml-1">Hide Vanilla</span></moo-checkbox>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <moo-button class="w-full standard-betsy-select" click.trigger="resetFilters()">
                            Reset Filters
                        </moo-button>
                    </div>
                </div>
            </div>
        </div>
    </search-area>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 px-2 text-center mt-5">
        <div class="bg-gray-800 rounded shadow p-2" repeat.for="unique of uniques">
            <div class="bg-gray-800 rounded">

                <div class="mb-1">
                    <div class="unique-text text-lg">
                        ${unique.Name}
                    </div>
                    <div class="text-sky-300" if.bind="unique.Rarity">
                        Rarity: ${unique.Rarity}
                    </div>
                    <div class="text-sky-300" if.bind="unique.Vanilla">
                        ${unique.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="text-gray-50" if.bind="unique.Equipment.Name">
                        ${unique.Equipment.Name}
                    </div>
                    <div class="text-gray-50" if.bind="unique.Equipment.ArmorString">
                        Defense: ${unique.Equipment.ArmorString}
                    </div>
                    <div class="text-gray-50"
                         if.bind="unique.Equipment.Block !== null && unique.Equipment.Block !== undefined && unique.Equipment.Block > 0">
                        Block: ${unique.Equipment.Block}%
                    </div>
                    <div class="text-gray-50" if.bind="unique.Equipment.DamageTypes"
                         repeat.for="damage of unique.Equipment.DamageTypes">
                        ${getDamageTypeString(damage.Type)} ${damage.DamageString}
                    </div>
                    <div class="text-gray-50" if.bind="unique.Equipment.Durability > 0">
                        Durability: ${unique.Equipment.Durability}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="text-red-500"
                         if.bind="unique.Equipment.RequiredClass && unique.Equipment.RequiredClass.length">
                        (${unique.Equipment.RequiredClass} Only)
                    </div>
                    <div class="text-red-500" if.bind="unique.Equipment.RequiredDexterity > 0">
                        Required Dexterity: ${unique.Equipment.RequiredDexterity}
                    </div>
                    <div class="text-red-500" if.bind="unique.Equipment.RequiredStrength > 0">
                        Required Strength: ${unique.Equipment.RequiredStrength}
                    </div>
                    <div class="text-red-500">
                        Required Level: ${unique.RequiredLevel > 0 ? unique.RequiredLevel : 1}
                    </div>
                </div>

                <div class="text-indigo-500" repeat.for="property of unique.Properties">
                    ${property.PropertyString}
                </div>

            </div>
        </div>
    </div>
</template>
