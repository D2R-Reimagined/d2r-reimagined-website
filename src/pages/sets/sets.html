<template>
    <h3 class="text-center my-4">
        <span class="text-sky-300">${sets.length}</span> Sets Found
    </h3>
    <search-area>
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-wrap justify-center items-center text-center">
                <div class="w-full md:w-5/12 lg:w-1/4 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Select Class"
                                options.bind="classes"
                                value.bind="class"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Select Type"
                                options.bind="types"
                                value.bind="selectedType"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Select Equipment"
                                options.bind="equipmentNames"
                                value.bind="selectedEquipmentName"
                                disabled.bind="!selectedType || selectedType.length === 0"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 px-2">
                    <div class="my-1">
                        <moo-text-field
                                class="w-full"
                                label="Search Sets"
                                type="text"
                                value.bind="search"
                        ></moo-text-field>
                            <moo-checkbox
                                    checked.bind="hideVanilla"><span class="ml-1">Hide Vanilla</span></moo-checkbox>
                        </div>
                    </div>
                </div>
            </div>
    </search-area>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 px-2 text-center mt-5">
        <div class="bg-gray-800 rounded shadow p-2" repeat.for="set of sets">
            <div class="bg-gray-800 rounded">

                <div class="mb-1">
                <div class=" text-green-400 text-lg">
                    ${set.Name}
                </div>
                    <div class="text-sky-300">
                        ${set.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="partial-sets  text-green-600" repeat.for="partial of set.PartialProperties">
                        ${partial.PropertyString} (${getItemCount(partial.Index)} Items)
                    </div>
                    <div class="partial-sets  text-green-600" repeat.for="full of set.FullProperties">
                        ${full.PropertyString} (Full Set)
                    </div>
                </div>

                <div repeat.for="setItem of set.SetItems"
                     if.bind="!hideVanilla || (set.Vanilla || '').toUpperCase() !== 'Y'">

                    <div class="mt-2 mb-1">
                        <div class=" text-green-400" if.bind="!hideVanilla || (set.Vanilla || '').toUpperCase() !== 'Y'">
                            ${setItem.Name}
                        </div>
                        <div class="text-sky-300" if.bind="setItem.Rarity">
                            Rarity: ${setItem.Rarity}
                        </div>
                    </div>

                    <div class="mb-1">
                        <div class="text-gray-50" if.bind="setItem.Equipment.Name">
                            ${setItem.Equipment.Name}
                        </div>
                        <div class="text-gray-50" if.bind="setItem.Equipment.ArmorString">
                            Defense: ${setItem.Equipment.ArmorString}
                        </div>
                        <div class="text-gray-50"
                             if.bind="setItem.Equipment.Block !== null && setItem.Equipment.Block !== undefined && setItem.Equipment.Block > 0">
                            Block: ${setItem.Equipment.Block}%
                        </div>
                        <div class="text-gray-50" if.bind="setItem.Equipment.DamageTypes"
                             repeat.for="damage of setItem.Equipment.DamageTypes">
                            ${getDamageTypeString(damage.Type)} ${damage.DamageString}
                        </div>
                        <div class="text-gray-50" if.bind="setItem.Equipment.Durability > 0">
                            Durability: ${setItem.Equipment.Durability}
                        </div>
                    </div>

                    <div class="mb-1">
                        <div class="text-red-500"
                             if.bind="setItem.Equipment.RequiredClass && setItem.Equipment.RequiredClass.length">
                            (${setItem.Equipment.RequiredClass} Only)
                        </div>
                        <div class="text-red-500" if.bind="setItem.Equipment.RequiredDexterity > 0">
                            ${setItem.Equipment.RequiredDexterity} Dexterity Required
                        </div>
                        <div class="text-red-500" if.bind="setItem.Equipment.RequiredStrength > 0">
                            ${setItem.Equipment.RequiredStrength} Strength Required
                        </div>
                        <div class="text-red-500">
                            Level ${setItem.RequiredLevel > 0 ? setItem.RequiredLevel : 1} Required
                        </div>
                    </div>

                    <div class="text-indigo-500" repeat.for="property of setItem.Properties">
                        ${property.PropertyString}
                    </div>
                    <div class=" text-green-600" repeat.for="setProperty of setItem.SetPropertiesString">
                        ${setProperty}
                    </div>

                </div>

            </div>
        </div>
    </div>
</template>
