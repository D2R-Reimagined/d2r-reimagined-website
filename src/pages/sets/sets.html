<template>
    <h3 class="text-center my-4">
        <span class="rarity-text">${sets.length}</span> Sets Found
    </h3>
    <search-area>
        <div class="max-w-11/12 m-auto px-4">
            <div class="flex flex-wrap justify-center items-start">

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="ficlass" class="select-base peer" value.bind="class" required>
                            <option repeat.for="opt of classes" value.bind="opt.value">${opt.label}</option>
                        </select>
                        <label for="ficlass" class="floating-label">Class</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="itype" class="select-base peer" value.bind="selectedType" required>
                            <option repeat.for="opt of types"
                                    value.bind="opt.value && opt.value.length ? opt.value[0] : ''" required>${opt.label}
                            </option>
                        </select>
                        <label for="itype" class="floating-label">Item Type</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="eqname" class="select-base peer" value.bind="selectedEquipmentName"
                                disabled.bind="!selectedType" required>
                            <option repeat.for="opt of equipmentNames" value.bind="opt.value">${opt.label}</option>
                        </select>
                        <label for="eqname" class="floating-label">Select Equipment</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <input id="setsearch" class="select-base peer" type="text" value.bind="search" required />
                        <label for="setsearch" class="floating-label">Filter by Input</label>
                    </div>
                    <div class="flex mb-2">
                        <input id="hidevan" type="checkbox" class="check-base" checked.bind="hideVanilla">
                        <label for="hidevan" class="block type-text ml-1">Hide Vanilla</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-35 px-2">
                    <div class="mb-2">
                        <button class="button-base" type="button" click.trigger="resetFilters()">
                            Reset Filters
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </search-area>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 px-2 text-center mt-5">
        <div class="bg-gray-800 rounded-lg shadow p-2" repeat.for="set of sets">
            <div class="bg-gray-800 rounded">

                <div class="mb-1">
                    <div class=" set-text-light">
                        ${set.Name}
                    </div>
                    <div class="rarity-text">
                        ${set.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="partial-sets  set-text" repeat.for="partial of set.PartialProperties">
                        ${partial.PropertyString} (${getItemCount(partial.Index)} Items)
                    </div>
                    <div class="partial-sets  set-text" repeat.for="full of set.FullProperties">
                        ${full.PropertyString} (Full Set)
                    </div>
                </div>

                <div repeat.for="setItem of set.SetItems"
                     if.bind="!hideVanilla || (set.Vanilla || '').toUpperCase() !== 'Y'">

                    <div class="mt-2 mb-1">
                        <div class=" set-text-light"
                             if.bind="!hideVanilla || (set.Vanilla || '').toUpperCase() !== 'Y'">
                            ${setItem.Name}
                        </div>
                        <div class="rarity-text" if.bind="setItem.Rarity">
                            Rarity: ${setItem.Rarity}
                        </div>
                    </div>

                    <div class="mb-1">
                        <div class="type-text" if.bind="setItem.Equipment.Name">
                            ${setItem.Equipment.Name}
                        </div>
                        <div class="type-text" if.bind="setItem.Equipment.ArmorString">
                            Defense: ${setItem.Equipment.ArmorString}
                        </div>
                        <div class="type-text"
                             if.bind="setItem.Equipment.Block !== null && setItem.Equipment.Block !== undefined && setItem.Equipment.Block > 0">
                            Block: ${setItem.Equipment.Block}%
                        </div>
                        <div class="type-text" if.bind="setItem.Equipment.DamageTypes"
                             repeat.for="damage of setItem.Equipment.DamageTypes">
                            ${getDamageTypeString(damage.Type)} ${damage.DamageString}
                        </div>
                        <div class="type-text" if.bind="setItem.Equipment.Durability > 0">
                            Durability: ${setItem.Equipment.Durability}
                        </div>
                    </div>

                    <div class="mb-1">
                        <div class="requirement-text"
                             if.bind="setItem.Equipment.RequiredClass && setItem.Equipment.RequiredClass.length">
                            (${setItem.Equipment.RequiredClass} Only)
                        </div>
                        <div class="requirement-text" if.bind="setItem.Equipment.RequiredDexterity > 0">
                            ${setItem.Equipment.RequiredDexterity} Dexterity Required
                        </div>
                        <div class="requirement-text" if.bind="setItem.Equipment.RequiredStrength > 0">
                            ${setItem.Equipment.RequiredStrength} Strength Required
                        </div>
                        <div class="requirement-text">
                            Level ${setItem.RequiredLevel > 0 ? setItem.RequiredLevel : 1} Required
                        </div>
                    </div>

                    <div class="prop-text" repeat.for="property of setItem.Properties">
                        ${property.PropertyString}
                    </div>
                    <div class=" set-text" repeat.for="setProperty of setItem.SetPropertiesString">
                        ${setProperty}
                    </div>

                </div>

            </div>
        </div>
    </div>
</template>
