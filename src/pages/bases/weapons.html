<template>
    <h3 class="text-center my-2">
        [N] = Normal [X] = Exceptional [E] = Elite
    </h3>
    <h3 class="text-center my-2">
        <span class="rarity-text">${totalCount}</span> Base Weapons Found
    </h3>
    <search-area>
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-wrap justify-center items-center text-center">
                <div class="w-full md:w-5/12 lg:w-1/4 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Base Category"
                                options.bind="datasetOptions"
                                value.bind="selectedDataset"
                                change.trigger="onDatasetChange()"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Filter By Type"
                                options.bind="types"
                                value.bind="selectedType"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Filter By Tier"
                                options.bind="tierOptions"
                                value.bind="selectedTier"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 px-2">
                    <div class="mb-2">
                        <moo-text-field
                                class="w-full"
                                label="Search Bases"
                                type="text"
                                value.bind="search"
                        ></moo-text-field>
                    </div>
                </div>
            </div>
        </div>
    </search-area>

    <div class="px-2 mt-5" repeat.for="group of filteredAndGrouped">
        <h4 class="text-xl font-semibold mb-2">${group.typeName}</h4>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 text-center">
            <template repeat.for="family of group.families">
                <div class="bg-gray-800 rounded shadow p-2" repeat.for="item of family.items">
                    <div class="bg-gray-800 rounded">
                        <div class="text-lg text-gray-400">
                            ${item.Name}
                        </div>
                        <div class="rarity-text mb-1"
                             if.bind="item.GemSockets !== null && item.GemSockets !== undefined  && item.GemSockets !== 0">
                            Max Sockets: ${item.GemSockets}
                        </div>
                        <div class="damage" if.bind="item.DamageTypes && item.DamageTypes.length">
                            <div repeat.for="d of item.DamageTypes">
                                ${getDamageTypeString(d.Type)} ${d.DamageString}
                            </div>
                        </div>
                        <div class="set-text" if.bind="item.Speed !== null && item.Speed !== undefined">
                            Speed: ${item.Speed}
                        </div>
                        <div class="set-text" if.bind="item.StrBonus && item.StrBonus > 0">
                            Str Bonus: ${item.StrBonus}%
                        </div>
                        <div class="set-text" if.bind="item.DexBonus && item.DexBonus > 0">
                            Dex Bonus: ${item.DexBonus}%
                        </div>
                        <div class="requirement mt-1">
                            Level ${item.BaseRequiredLevel > 0 ? item.BaseRequiredLevel : 1}
                            Required
                        </div>
                        <div class="requirement" if.bind="item.RequiredStrength && item.RequiredStrength > 0">
                            ${item.RequiredStrength} Strength Required
                        </div>
                        <div class="requirement" if.bind="item.RequiredDexterity && item.RequiredDexterity > 0">
                            ${item.RequiredDexterity} Dexterity Required
                        </div>
                        <div class="durability mt-1" if.bind="item.Durability && item.Durability > 0">
                            ${item.Durability} Durability
                        </div>
                        <div class="mt-1" if.bind="item.AutoMagicGroups && item.AutoMagicGroups.length">
                            <div class="flex justify-between mb-1 items-start"
                                 repeat.for="group of groupedProperties(item)">
                                <div class="enhanced whitespace-nowrap text-left">
                                    <span if.bind="group.requiredLevel && group.requiredLevel > 0">
                                        Lvl Req ${group.requiredLevel}
                                    </span>
                                </div>
                                <div class="flex flex-col items-end text-right">
                                    <div class="enhanced" repeat.for="line of group.propertyStrings">
                                        ${line}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
