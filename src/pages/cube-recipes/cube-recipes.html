<template>
    <h3 class="text-center my-4">
        <span class="rarity-text">${recipes.length}</span> Recipes Found
    </h3>
    <search-area>
        <div class="max-w-11/12 m-auto px-4">
            <div class="flex flex-wrap justify-center items-start">

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="notesel" class="select-base peer" value.bind="selectedNote" required>
                            <option repeat.for="opt of noteOptions" value.bind="opt.value">${opt.label}</option>
                        </select>
                        <label for="notesel" class="floating-label">Recipe Type</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="ficlass" class="select-base peer" value.bind="selectedClass" required>
                            <option repeat.for="opt of classOptions" value.bind="opt.value">${opt.label}</option>
                        </select>
                        <label for="ficlass" class="floating-label">Select Class</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <input id="inputsearch" class="select-base peer" type="text" value.bind="search" required/>
                        <label for="inputsearch" class="floating-label">Filter by Input</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-35 px-2">
                    <div class="mb-2">
                        <button class="button-base" type="button" click.trigger="resetFilters()">
                            Reset Filters
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </search-area>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 px-2 text-center mt-5">
        <div class="bg-gray-800 rounded-lg shadow p-2" repeat.for="recipe of recipes">
            <div class="bg-gray-800 rounded">
                <div class="mb-1 unique-text">
                    ${recipe.Description}
                </div>
                <div class="requirement-text" if.bind="recipe.Class">
                    (${recipe.Class} Only)
                </div>
                <div class="type-text" repeat.for="inp of recipe.Inputs">
                    ${inp}
                </div>
                <div class="my-1 unique-text">
                    =====
                </div>
                <div class="mt-1">
                    <div class="output-block" repeat.for="blk of recipe.OutputBlocks">
                        <div class="output-title">
                            ${blk.lineOne}
                        </div>
                        <div repeat.for="prop of blk.properties" class="prop-text output-prop">
                            ${prop}
                        </div>
                        <div if.bind="blk.chanceText" class="requirement-text output-prop">
                            ${blk.chanceText}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
