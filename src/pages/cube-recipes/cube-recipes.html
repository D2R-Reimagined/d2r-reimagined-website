<template>
    <h3 class="text-center my-4">
        <span class="rarity-text">${recipes.length}</span> Recipes Found
    </h3>
    <search-area>
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-wrap justify-center items-center text-center">
                <div class="w-full md:w-5/12 lg:w-1/4 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Select Note"
                                options.bind="noteOptions"
                                value.bind="selectedNote"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Select Class"
                                options.bind="classOptions"
                                value.bind="selectedClass"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 px-2">
                    <div class="mb-2">
                        <moo-text-field
                                class="w-full"
                                label="Search Recipes"
                                type="text"
                                value.bind="search"
                        ></moo-text-field>
                    </div>
                </div>
            </div>
        </div>
    </search-area>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 px-2 text-center mt-5">
        <div class="bg-gray-800 rounded shadow p-2" repeat.for="recipe of recipes">
            <div class="bg-gray-800 rounded">
                <div class="mb-1 unique-text">
                    ${recipe.Description}
                </div>
                <div class="requirement" if.bind="recipe.Class">
                    (${recipe.Class} Only)
                </div>
                <div class="description" repeat.for="inp of recipe.Inputs">
                    ${inp}
                </div>
                <div class="my-1 unique-text">
                    =====
                </div>
                <div class="mt-1">
                    <div class="output-block" repeat.for="blk of recipe.OutputBlocks">
                        <div class="output-title">
                            ${blk.lineOne}
                        </div>
                        <div repeat.for="prop of blk.properties" class="enhanced output-prop">
                            ${prop}
                        </div>
                        <div if.bind="blk.chanceText" class="requirement output-prop">
                            ${blk.chanceText}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
