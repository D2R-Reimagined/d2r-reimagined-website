<template>
    <h3 class="text-center my-4">
        <span class="unique-text">- Holy Grail Tracker -</span>
        <template if.bind="selectedCategory === 'sets'">
            <div>
                <span class="text-sky-300">${setItemFoundCount}</span>/<span
                    class="text-sky-300">${setItemTotalCount}</span>
                Items Found
                (<span class="text-sky-300">${setItemsDisplayedCount}</span> Displayed)
            </div>
            <div>
                <span class="text-sky-300">${foundCount}</span>/<span class="text-sky-300">${totalCount}</span>
                Sets Completed
                (<span class="text-sky-300">${displayedCount}</span> Displayed)
            </div>
        </template>
        <template if.bind="selectedCategory !== 'sets'">
            <div>
                <span class="text-sky-300">${foundCount}</span>/<span class="text-sky-300">${totalCount}</span>
                Items Found
                (<span class="text-sky-300">${displayedCount}</span> Displayed)
            </div>
        </template>
    </h3>

    <search-area>
        <div class="max-w-screen-2xl mx-auto px-4">
            <div class="flex flex-wrap justify-center items-center text-center">
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Category"
                                options.bind="categories"
                                value.bind="selectedCategory"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Select Class"
                                options.bind="classes"
                                value.bind="selectedClass"
                        ></moo-select>
                    </div>
                </div>

                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Select Type"
                                options.bind="types"
                                value.bind="selectedType"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Select Equipment"
                                options.bind="equipmentNames"
                                value.bind="selectedEquipmentName"
                                disabled.bind="selectedCategory === 'runewords' || !(selectedType && selectedType.length)"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="my-1">
                        <moo-text-field
                                class="w-full"
                                label="Search"
                                type="text"
                                value.bind="search"
                        ></moo-text-field>
                        <moo-checkbox checked.bind="hideVanilla"><span class="ml-1">Hide Vanilla</span></moo-checkbox>
                    </div>
                </div>
            </div>
        </div>
    </search-area>

    <div class="mt-2 flex justify-center">
        <moo-checkbox checked.bind="showFoundItems"><span class="ml-1">Hide Found Items</span></moo-checkbox>
    </div>

    <div class="flex justify-center mt-2">
        <button type="button" click.trigger="resetGrail()"
                class="cursor-pointer bg-red-900 hover:bg-red-600 text-white hover:outline font-bold py-1 px-2 rounded">
            Reset Grail Category Progress
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 px-2 text-center mt-5">

        <div class="bg-gray-800 rounded shadow p-2" repeat.for="unique of filteredUniques"
             if.bind="selectedCategory === 'uniques'">
            <div class="bg-gray-800 rounded relative">
                <div class="absolute top-2 right-2">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked.bind="foundUniques[unique.Name]"
                               change.trigger="updateFoundStatus(unique.Name)" class="sr-only peer">
                        <div class="relative w-4 h-2 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:start-[3px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-2 after:w-2 after:transition-all peer-checked:bg-green-600"></div>
                    </label>
                </div>

                <div class="mb-1">
                    <div class="unique-text text-lg ${foundUniques[unique.Name] ? 'found' : ''}">
                        ${unique.Name}
                    </div>
                    <div class="text-sky-300" if.bind="unique.Rarity">
                        Rarity: ${unique.Rarity}
                    </div>
                    <div class="text-sky-300" if.bind="unique.Vanilla">
                        ${unique.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="text-gray-50" if.bind="unique.Equipment.Name">
                        ${unique.Equipment.Name}
                    </div>
                    <div class="text-gray-50" if.bind="unique.Equipment.ArmorString">
                        Defense: ${unique.Equipment.ArmorString}
                    </div>
                    <div class="text-gray-50"
                         if.bind="unique.Equipment.Block !== null && unique.Equipment.Block !== undefined && unique.Equipment.Block > 0">
                        Block: ${unique.Equipment.Block}%
                    </div>
                    <div class="text-gray-50" if.bind="unique.Equipment.DamageTypes"
                         repeat.for="damage of unique.Equipment.DamageTypes">
                        ${getDamageTypeString(damage.Type)} ${damage.DamageString}
                    </div>
                    <div class="text-gray-50" if.bind="unique.Equipment.Durability > 0">
                        Durability: ${unique.Equipment.Durability}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="text-red-500"
                         if.bind="unique.Equipment.RequiredClass && unique.Equipment.RequiredClass.length">
                        (${unique.Equipment.RequiredClass} Only)
                    </div>
                    <div class="text-red-500" if.bind="unique.Equipment.RequiredDexterity > 0">
                        Required Dexterity: ${unique.Equipment.RequiredDexterity}
                    </div>
                    <div class="text-red-500" if.bind="unique.Equipment.RequiredStrength > 0">
                        Required Strength: ${unique.Equipment.RequiredStrength}
                    </div>
                    <div class="text-red-500">
                        Required Level: ${unique.RequiredLevel > 0 ? unique.RequiredLevel : 1}
                    </div>
                </div>

                <div>
                    <div class="text-indigo-500" repeat.for="property of unique.Properties">
                        ${property.PropertyString}
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 rounded shadow p-2" repeat.for="setItem of filteredSetItems"
             if.bind="selectedCategory === 'sets'">
            <div class="bg-gray-800 rounded relative">
                <div class="absolute top-2 right-2">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked.bind="foundSets[getSetItemKey(setItem)]"
                               change.trigger="updateFoundStatus(getSetItemKey(setItem))" class="sr-only peer">
                        <div class="relative w-4 h-2 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:start-[3px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-2 after:w-2 after:transition-all peer-checked:bg-green-600"></div>
                    </label>
                </div>

                <div class="mt-2 mb-1">
                    <div class=" text-green-400 text-lg ${foundSets[getSetItemKey(setItem)] ? 'found' : ''}">
                        ${setItem.Name}
                    </div>
                    <div class=" text-green-600 text-md opacity-90 ${foundSets[getSetItemKey(setItem)] ? 'found' : ''}">
                        (${setItem.Set})
                    </div>
                    <div class="text-sky-300" if.bind="setItem.Rarity">
                        Rarity: ${setItem.Rarity}
                    </div>
                    <div class="text-sky-300" if.bind="setItem.Vanilla">
                        ${setItem.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="text-gray-50" if.bind="setItem.Equipment.Name">
                        ${setItem.Equipment.Name}
                    </div>
                    <div class="text-gray-50" if.bind="setItem.Equipment.ArmorString">
                        Defense: ${setItem.Equipment.ArmorString}
                    </div>
                    <div class="text-gray-50"
                         if.bind="setItem.Equipment.Block !== null && setItem.Equipment.Block !== undefined && setItem.Equipment.Block > 0">
                        Block: ${setItem.Equipment.Block}%
                    </div>
                    <div class="text-gray-50" if.bind="setItem.Equipment.DamageTypes"
                         repeat.for="damage of setItem.Equipment.DamageTypes">
                        ${getDamageTypeString(damage.Type)} ${damage.DamageString}
                    </div>
                    <div class="text-gray-50" if.bind="setItem.Equipment.Durability > 0">
                        Durability: ${setItem.Equipment.Durability}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="text-red-500"
                         if.bind="setItem.Equipment.RequiredClass && setItem.Equipment.RequiredClass.length">
                        (${setItem.Equipment.RequiredClass} Only)
                    </div>
                    <div class="text-red-500" if.bind="setItem.Equipment.RequiredDexterity > 0">
                        Required Dexterity: ${setItem.Equipment.RequiredDexterity}
                    </div>
                    <div class="text-red-500" if.bind="setItem.Equipment.RequiredStrength > 0">
                        Required Strength: ${setItem.Equipment.RequiredStrength}
                    </div>
                    <div class="text-red-500">
                        Required Level: ${setItem.RequiredLevel > 0 ? setItem.RequiredLevel : 1}
                    </div>
                </div>

                <div>
                    <div class="text-indigo-500" repeat.for="property of setItem.Properties">
                        ${property.PropertyString}
                    </div>
                </div>
                <div class=" text-green-600" repeat.for="setProperty of setItem.SetPropertiesString">
                    ${setProperty}
                </div>
            </div>
        </div>

        <div class="bg-gray-800 rounded shadow p-2" repeat.for="runeword of filteredRunewords"
             if.bind="selectedCategory === 'runewords'">
            <div class="bg-gray-800 rounded relative">
                <div class="absolute top-2 right-2">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked.bind="foundRunewords[runeword.Name]"
                               change.trigger="updateFoundStatus(runeword.Name)" class="sr-only peer">
                        <div class="relative w-4 h-2 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:start-[3px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-2 after:w-2 after:transition-all peer-checked:bg-green-600"></div>
                    </label>
                </div>

                <div class="mb-1">
                    <div class="unique-text text-lg mb-1 ${foundRunewords[runeword.Name] ? 'found' : ''}">
                        ${runeword.Name}
                    </div>
                    <div class="text-sky-300" if.bind="runeword.Vanilla">
                        ${runeword.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="text-gray-50 mb-1">
                    <span repeat.for="type of runeword.Types">
                        ${type.Name} ${$index + 1 !== runeword.Types.length ? ' or ' : ''}
                    </span>
                </div>

                <div class="text-gray-50">
                    <span repeat.for="rune of runeword.Runes">
                        ${rune.Name} ${$index + 1 !== runeword.Runes.length ? ' + ' : ''}
                    </span>
                </div>

                <div class="text-red-500 my-1">
                    Required Level: ${runeword.RequiredLevel > 0? runeword.RequiredLevel: 1}
                </div>

                <div>
                    <div class="text-indigo-500" repeat.for="property of runeword.Properties">
                        ${property.PropertyString}
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
