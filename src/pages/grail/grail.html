<template>
    <h3 class="text-center my-4">
        <span class="unique-text">- Holy Grail Tracker -</span>
        <template if.bind="selectedCategory === 'sets'">
            <div>
                <span class="rarity-text">${setItemFoundCount}</span>/<span
                    class="rarity-text">${setItemTotalCount}</span>
                Items Found
                (<span class="rarity-text">${setItemsDisplayedCount}</span> Displayed)
            </div>
            <div>
                <span class="rarity-text">${foundCount}</span>/<span class="rarity-text">${totalCount}</span>
                Sets Completed
                (<span class="rarity-text">${displayedCount}</span> Displayed)
            </div>
        </template>
        <template if.bind="selectedCategory !== 'sets'">
            <div>
                <span class="rarity-text">${foundCount}</span>/<span class="rarity-text">${totalCount}</span>
                Items Found
                (<span class="rarity-text">${displayedCount}</span> Displayed)
            </div>
        </template>
    </h3>

    <search-area>
        <div class="max-w-11/12 m-auto px-4">
            <div class="flex flex-wrap justify-center items-start">

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="category" class="select-base peer" value.bind="selectedCategory" required>
                            <option repeat.for="opt of categories" value.bind="opt.value">${opt.label}</option>
                        </select>
                        <label for="category" class="floating-label">Category</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="ficlass" class="select-base peer" value.bind="selectedClass" required>
                            <option repeat.for="opt of classes" value.bind="opt.value">${opt.label}</option>
                        </select>
                        <label for="ficlass" class="floating-label">Select Class</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="itype" class="select-base peer" value.bind="selectedTypeBase" required>
                            <option repeat.for="opt of types"
                                    value.bind="opt.value && opt.value.length ? opt.value[0] : ''">${opt.label}
                            </option>
                        </select>
                        <label for="itype" class="floating-label">Select Type</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="eqsel" class="select-base peer"
                                value.bind="selectedEquipmentName"
                                disabled.bind="selectedCategory === 'runewords' || !selectedTypeBase" required>
                            <option repeat.for="opt of equipmentNames" value.bind="opt.id">${opt.name}</option>
                        </select>
                        <label for="eqsel" class="floating-label">Select Equipment</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <input id="inputsearch" class="select-base peer" type="text" value.bind="search" required/>
                        <label for="inputsearch" class="floating-label">Filter by Input</label>
                    </div>
                    <div class="flex mb-2">
                        <input id="hidevan" type="checkbox" class="check-base" checked.bind="hideVanilla">
                        <label for="hidevan" class="block type-text ml-1">Hide Vanilla</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-35 px-2">
                    <div class="mb-2">
                        <button id="filterreset" class="button-base" type="button" click.trigger="resetFilters()">
                            Reset Filters
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </search-area>

            <div class="w-full lg:w-fit m-auto lg:min-w-35 px-2 pt-2">
                <div class="mb-2 flex">
                    <input id="hidefound" type="checkbox" class="check-base" checked.bind="showFoundItems">
                    <label for="hidefound" class="block type-text ml-1">Hide Found Items</label>
                </div>
            </div>
            <div class="w-full lg:w-fit m-auto lg:min-w-35 p-2">
                    <button type="button" click.trigger="resetGrail()" class="button-base">
                        Reset Grail Category Progress
                    </button>
                </div>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 px-2 text-center mt-5">

        <div class="bg-gray-800 rounded-lg shadow p-2" repeat.for="unique of filteredUniques"
             if.bind="selectedCategory === 'uniques'">
            <div class="bg-gray-800 rounded relative">
                <div class="absolute top-2 right-2">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked.bind="foundUniques[unique.Name]"
                               change.trigger="updateFoundStatus(unique.Name)" class="sr-only peer">
                        <div class="relative w-4 h-2 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:start-[3px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-2 after:w-2 after:transition-all peer-checked:bg-green-600"></div>
                    </label>
                </div>

                <div class="mb-1">
                    <div class="unique-text text-lg ${foundUniques[unique.Name] ? 'found' : ''}">
                        ${unique.Name}
                    </div>
                    <div class="rarity-text" if.bind="unique.Rarity">
                        Rarity: ${unique.Rarity}
                    </div>
                    <div class="rarity-text" if.bind="unique.Vanilla">
                        ${unique.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="type-text" if.bind="unique.Equipment.Name">
                        ${unique.Equipment.Name}
                    </div>
                    <div class="type-text" if.bind="unique.Equipment.ArmorString">
                        Defense: ${unique.Equipment.ArmorString}
                    </div>
                    <div class="type-text"
                         if.bind="unique.Equipment.Block !== null && unique.Equipment.Block !== undefined && unique.Equipment.Block > 0">
                        Block: ${unique.Equipment.Block}%
                    </div>
                    <div class="type-text" if.bind="unique.Equipment.DamageTypes"
                         repeat.for="damage of unique.Equipment.DamageTypes">
                        ${getDamageTypeString(damage.Type)} ${damage.DamageString}
                    </div>
                    <div class="type-text" if.bind="unique.Equipment.Durability > 0">
                        Durability: ${unique.Equipment.Durability}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="requirement-text"
                         if.bind="unique.Equipment.RequiredClass && unique.Equipment.RequiredClass.length">
                        (${unique.Equipment.RequiredClass} Only)
                    </div>
                    <div class="requirement-text" if.bind="unique.Equipment.RequiredDexterity > 0">
                        Required Dexterity: ${unique.Equipment.RequiredDexterity}
                    </div>
                    <div class="requirement-text" if.bind="unique.Equipment.RequiredStrength > 0">
                        Required Strength: ${unique.Equipment.RequiredStrength}
                    </div>
                    <div class="requirement-text">
                        Required Level: ${unique.RequiredLevel > 0 ? unique.RequiredLevel : 1}
                    </div>
                </div>

                <div>
                    <div class="prop-text" repeat.for="property of unique.Properties">
                        ${property.PropertyString}
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 rounded shadow p-2" repeat.for="setItem of filteredSetItems"
             if.bind="selectedCategory === 'sets'">
            <div class="bg-gray-800 rounded relative">
                <div class="absolute top-2 right-2">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked.bind="foundSets[getSetItemKey(setItem)]"
                               change.trigger="updateFoundStatus(getSetItemKey(setItem))" class="sr-only peer">
                        <div class="relative w-4 h-2 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:start-[3px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-2 after:w-2 after:transition-all peer-checked:bg-green-600"></div>
                    </label>
                </div>

                <div class="mt-2 mb-1">
                    <div class=" set-text-light text-lg ${foundSets[getSetItemKey(setItem)] ? 'found' : ''}">
                        ${setItem.Name}
                    </div>
                    <div class=" set-text  opacity-90 ${foundSets[getSetItemKey(setItem)] ? 'found' : ''}">
                        (${setItem.Set})
                    </div>
                    <div class="rarity-text" if.bind="setItem.Rarity">
                        Rarity: ${setItem.Rarity}
                    </div>
                    <div class="rarity-text" if.bind="setItem.Vanilla">
                        ${setItem.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="type-text" if.bind="setItem.Equipment.Name">
                        ${setItem.Equipment.Name}
                    </div>
                    <div class="type-text" if.bind="setItem.Equipment.ArmorString">
                        Defense: ${setItem.Equipment.ArmorString}
                    </div>
                    <div class="type-text"
                         if.bind="setItem.Equipment.Block !== null && setItem.Equipment.Block !== undefined && setItem.Equipment.Block > 0">
                        Block: ${setItem.Equipment.Block}%
                    </div>
                    <div class="type-text" if.bind="setItem.Equipment.DamageTypes"
                         repeat.for="damage of setItem.Equipment.DamageTypes">
                        ${getDamageTypeString(damage.Type)} ${damage.DamageString}
                    </div>
                    <div class="type-text" if.bind="setItem.Equipment.Durability > 0">
                        Durability: ${setItem.Equipment.Durability}
                    </div>
                </div>

                <div class="mb-1">
                    <div class="requirement-text"
                         if.bind="setItem.Equipment.RequiredClass && setItem.Equipment.RequiredClass.length">
                        (${setItem.Equipment.RequiredClass} Only)
                    </div>
                    <div class="requirement-text" if.bind="setItem.Equipment.RequiredDexterity > 0">
                        Required Dexterity: ${setItem.Equipment.RequiredDexterity}
                    </div>
                    <div class="requirement-text" if.bind="setItem.Equipment.RequiredStrength > 0">
                        Required Strength: ${setItem.Equipment.RequiredStrength}
                    </div>
                    <div class="requirement-text">
                        Required Level: ${setItem.RequiredLevel > 0 ? setItem.RequiredLevel : 1}
                    </div>
                </div>

                <div>
                    <div class="prop-text" repeat.for="property of setItem.Properties">
                        ${property.PropertyString}
                    </div>
                </div>
                <div class=" set-text" repeat.for="setProperty of setItem.SetPropertiesString">
                    ${setProperty}
                </div>
            </div>
        </div>

        <div class="bg-gray-800 rounded shadow p-2" repeat.for="runeword of filteredRunewords"
             if.bind="selectedCategory === 'runewords'">
            <div class="bg-gray-800 rounded relative">
                <div class="absolute top-2 right-2">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked.bind="foundRunewords[runeword.Name]"
                               change.trigger="updateFoundStatus(runeword.Name)" class="sr-only peer">
                        <div class="relative w-4 h-2 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:start-[3px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-2 after:w-2 after:transition-all peer-checked:bg-green-600"></div>
                    </label>
                </div>

                <div class="mb-1">
                    <div class="unique-text text-lg mb-1 ${foundRunewords[runeword.Name] ? 'found' : ''}">
                        ${runeword.Name}
                    </div>
                    <div class="rarity-text" if.bind="runeword.Vanilla">
                        ${runeword.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="type-text mb-1">
                    <span repeat.for="type of runeword.Types">
                        ${type.Name} ${$index + 1 !== runeword.Types.length ? ' or ' : ''}
                    </span>
                </div>

                <div class="type-text">
                    <span repeat.for="rune of runeword.Runes">
                        ${rune.Name} ${$index + 1 !== runeword.Runes.length ? ' + ' : ''}
                    </span>
                </div>

                <div class="requirement-text my-1">
                    Required Level: ${runeword.RequiredLevel > 0? runeword.RequiredLevel: 1}
                </div>

                <div>
                    <div class="prop-text" repeat.for="property of runeword.Properties">
                        ${property.PropertyString}
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
