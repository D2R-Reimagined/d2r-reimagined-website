<template>
    <h3 class="text-center my-4">
        <span class="rarity-text">${filteredRunewords.length}</span> Runewords Found
    </h3>

    <search-area>

        <div class="max-w-11/12 m-auto px-4">
            <div class="flex flex-wrap justify-center items-start">

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="runecount" class="select-base peer" value.bind="selectedAmount" required>
                            <!-- Placeholder must be empty-string for :invalid, while numeric options use model.bind for stable selection mapping -->
                            <option repeat.for="opt of amounts" if.bind="opt.value === ''" value="">${opt.label}</option>
                            <option repeat.for="opt of amounts" if.bind="opt.value !== ''" model.bind="opt.value">${opt.label}</option>
                        </select>
                        <label for="runecount" class="floating-label">Rune Count</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <select id="itype" class="select-base peer" value.bind="selectedType" required>
                            <option repeat.for="opt of types"
                                    value.bind="opt.value && opt.value.length ? opt.value[0] : ''">${opt.label}
                            </option>
                        </select>
                        <label for="itype" class="floating-label">Item Type</label>
                    </div>
                    <div class="flex mb-2">
                        <input id="exacttype" type="checkbox" class="check-base" id="exclusiveType"
                               checked.bind="exclusiveType">
                        <label for="exacttype" class="block type-text ml-1">Exact Type Only</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <input id="rwsearch" class="select-base peer" type="text" value.bind="search" required/>
                        <label for="rwsearch" class="floating-label">Filter by Input</label>
                    </div>
                    <div class="flex mb-2">
                        <input id="hidevan" type="checkbox" class="check-base" checked.bind="hideVanilla">
                        <label for="hidevan" class="block type-text ml-1">Hide Vanilla</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-70 px-2">
                    <div class="relative mb-2">
                        <input id="runesearch" class="select-base peer" type="text" value.bind="searchRunes" required/>
                        <label for="runesearch" class="floating-label">Rune Check</label>
                    </div>
                </div>

                <div class="w-full lg:w-auto lg:min-w-35 px-2">
                    <div class="mb-2">
                        <button class="button-base" type="button" click.trigger="resetFilters()">
                            Reset Filters
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </search-area>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 px-2 text-center mt-5">
        <div class="bg-gray-800 rounded shadow p-2" repeat.for="runeword of filteredRunewords">
            <div class="bg-gray-800 rounded">

                <div class="mb-1">
                    <div class="unique-text text-lg">
                        ${runeword.Name}
                    </div>
                    <div class="rarity-text">
                        ${runeword.Vanilla === 'Y' ? 'Vanilla' : 'Mod'}
                    </div>
                </div>

                <div class="type-text mb-1"><span repeat.for="type of runeword.Types">
                        ${type.Name} ${$index + 1 !== runeword.Types.length ? ' or ' : ''}
                    </span></div>

                <div class="type-text"><span repeat.for="rune of runeword.Runes">
                        ${rune.Name | runeName} ${$index + 1 !== runeword.Runes.length ? ' + ' : ''}
                    </span></div>

                <div class="requirement-text my-1">
                    Required Level: ${runeword.RequiredLevel > 0? runeword.RequiredLevel: 1}
                </div>

                <div class="prop-text" repeat.for="property of runeword.Properties">
                    ${property.PropertyString}
                </div>

            </div>
        </div>
    </div>
</template>
