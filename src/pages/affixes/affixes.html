<template>
    <h3 class="text-center my-4">
        <span class="text-sky-300">${filteredAffixes.length}</span> Magic Affixes Found
    </h3>

    <search-area>
        <div class="max-w-screen-2xl mx-auto px-4">
            <div class="flex flex-wrap justify-center items-center text-center">
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Prefix/Suffix"
                                options.bind="pTypeOptions"
                                value.bind="selectedPType"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Property Type"
                                options.bind="groupOptions"
                                value.bind="selectedGroupDescription"
                        ></moo-select>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="my-1">
                        <moo-select
                                class="w-full standard-betsy-select"
                                label="Item Type"
                                options.bind="types"
                                value.bind="selectedType"
                        ></moo-select>
                        <moo-checkbox checked.bind="exclusiveType">Exact Type Only</moo-checkbox>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 px-2">
                    <div class="mb-2">
                        <moo-text-field
                                class="w-full"
                                label="Search Name, Property, or Type"
                                type="text"
                                value.bind="search"
                        ></moo-text-field>
                    </div>
                </div>
                <div class="w-full md:w-5/12 lg:w-1/4 xl:w-1/5 inline-flex flex-nowrap gap-2 px-2">
                    <div class="mb-2">
                        <moo-text-field
                                class="w-full"
                                label="Min Rlvl"
                                type="number"
                                value.bind="minRequiredLevel"
                        ></moo-text-field>
                    </div>
                    <div class="mb-2">
                        <moo-text-field
                                class="w-full"
                                label="Max Rlvl"
                                type="number"
                                value.bind="maxRequiredLevel"
                        ></moo-text-field>
                    </div>
                </div>
            </div>
        </div>

    </search-area>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 px-2 text-center mt-5">
        <div class="bg-gray-800 rounded shadow p-2" repeat.for="affix of filteredAffixes">
            <div class="flex justify-between items-center">
                <div class="text-indigo-500 mt-1 ml-1">${affix.Name}</div>
                <div class="text-gray-50 mt-1 mr-1">${affix.PType}</div>
            </div>
            <div class="text-red-500 mb-1">Level ${affix.RequiredLevel > 0 ? affix.RequiredLevel : 1} Required
            </div>
            <div class="text-gray-50 mb-1" if.bind="affix.Level">Affix Level ${affix.Level}${affix.MaxLevel ? ' - ' +
                affix.MaxLevel : ''}
            </div>
            <div class="flex flex-wrap justify-center" if.bind="affix.Types && affix.Types.length">
                <span class=" text-green-400 mx-1" repeat.for="t of affix.Types">${t}</span>
            </div>
            <div class="flex flex-wrap justify-center" if.bind="affix.ETypes && affix.ETypes.length">
                <span class="text-red-500 mx-1" repeat.for="et of affix.ETypes">${et}</span>
            </div>
            <div class="text-indigo-500 my-1" repeat.for="prop of affix.Properties">${prop.PropertyString}</div>
        </div>
    </div>
</template>
